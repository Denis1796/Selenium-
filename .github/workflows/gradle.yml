name: Java CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle.lockfile') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Copy app-order.jar to artifacts
        run: mkdir -p artifacts && wget https://your-url-to/app-order.jar -O artifacts/app-order.jar

      - name: Run SUT
        run: java -jar ./artifacts/app-order.jar &

      - name: Run tests
        run: ./gradlew test
